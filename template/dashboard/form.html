<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <h3>Data Entry</h3>

        <label for="pm25">PM25</label>
        <input type="text" name="pm25" placeholder="pm25" id="pm25">

        <label for="temp">Temperature</label>
        <input type="text" name="temp" placeholder="Temperature" id="temp">

        <button>Submit</button>
    </form>
</body>
</html>
